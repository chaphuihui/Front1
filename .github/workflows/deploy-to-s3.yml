name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write # OIDCë¥¼ ìœ„í•œ ê¶Œí•œ
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ì„ ìƒì„±í•©ë‹ˆë‹¤.
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> .env
          echo "VITE_WS_BASE_URL=${{ secrets.VITE_WS_BASE_URL }}" >> .env
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env

      - name: Build project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Extract bucket name from ARN
        id: extract-bucket
        run: |
          # S3 ARNì—ì„œ ë²„í‚· ì´ë¦„ë§Œ ì¶”ì¶œí•©ë‹ˆë‹¤.
          BUCKET_ARN="${{ secrets.S3_BUCKET_ARN }}"
          BUCKET_NAME="${BUCKET_ARN#arn:aws:s3:::}"
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "Extracted bucket name: $BUCKET_NAME"

      # --- ğŸš¨ ì¤‘ìš”: ìˆ˜ì •ëœ ë°°í¬ ë‹¨ê³„ ğŸš¨ ---
      - name: Deploy to S3 (Bypass ListBucket Requirement)
        run: |
          BUCKET_NAME="${{ steps.extract-bucket.outputs.bucket-name }}"
          S3_URI="s3://${BUCKET_NAME}"

          echo "ğŸš€ Starting Deployment to ${S3_URI}"

          # 1. ê¸°ì¡´ íŒŒì¼ ëª¨ë‘ ì‚­ì œ (s3:DeleteObject ê¶Œí•œë§Œ í•„ìš”)
          # 'sync --delete'ì˜ íŒŒì¼ ì‚­ì œ ì—­í• ì„ ìˆ˜í–‰í•©ë‹ˆë‹¤.
          echo "1/2: Deleting all existing objects from S3 bucket..."
          # '--recursive'ëŠ” s3:DeleteObjectë¥¼ ì‚¬ìš©í•˜ì—¬ ëª¨ë“  ê°ì²´ë¥¼ ì‚­ì œí•©ë‹ˆë‹¤.
          aws s3 rm "${S3_URI}/" --recursive

          # 2. ìƒˆë¡œìš´ ë¹Œë“œ íŒŒì¼ ì—…ë¡œë“œ (s3:PutObject ê¶Œí•œë§Œ í•„ìš”)
          echo "2/2: Copying new files from build/..."
          # '--recursive'ëŠ” s3:PutObjectë¥¼ ì‚¬ìš©í•˜ì—¬ íŒŒì¼ì„ ì—…ë¡œë“œí•©ë‹ˆë‹¤.
          aws s3 cp build/ "${S3_URI}/" --recursive

        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
      # --- ìˆ˜ì •ëœ ë°°í¬ ë‹¨ê³„ ì¢…ë£Œ ---

      - name: Deployment complete
